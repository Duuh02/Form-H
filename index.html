<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM H</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Crie sua Conta</h2>
        </div>

        <form id="form" class="form"></form>
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite Seu Nome de Usuário"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite Seu Email"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de Erro</small>
                </div>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite Sua Senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação Senha</label>
                <input type="text" id="password-confirmation" placeholder="Confirme Sua Senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            
        <button type="submit">Enviar</button>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
